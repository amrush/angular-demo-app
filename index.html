<!doctype html>
<html>
<head>
    <title>Index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link href="css/bootstrap.min.css" rel="stylesheet"-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link href="css/main.css" rel="stylesheet">
</head>
<body ng-app="angularApp">
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle btn navbar-btn" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                  </button>
                  <a class="navbar-brand" href="home">WebSiteName</a>
                </div>
                <div collapse="navCollapsed" class="collapse navbar-collapse navbar-responsive-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown" dropdown on-toggle="toggled(open)">
                          <a class="dropdown-toggle" data-toggle="dropdown" dropdown-toggle>Page 1
                          <span class="caret"></span></a>
                          <ul class="dropdown-menu">
                            <li><a href="page11">Page 1-1</a></li>
                            <li><a href="page12">Page 1-2</a></li>
                            <li><a href="page13">Page 1-3</a></li> 
                          </ul>
                        </li>
                        <li><a href="page2">Page 2</a></li> 
                        <li><a href="page3">Page 3</a></li> 
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href=""><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href=""><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                  </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="main">
        <div class="container" ng-view></div>
        <div class="pageLoading" ng-show="pageLoading"></div>
    </div>
    <footer></footer>

    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-webstorage/dist/angular-webstorage.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-ui-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>  
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/module.js"></script>
    <script type="text/javascript">
        $(window).scroll(function() {
            if ($(this).scrollTop() > 50){  
                $('header').addClass("shrink");
                $('nav').addClass("shrink");
              }
              else{
                $('header').removeClass("shrink");
                $('nav').removeClass("shrink");
              }
        });
    </script>
    
</body>
</html>
