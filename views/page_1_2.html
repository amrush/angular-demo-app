<div>
    <h1>Pagination Example</h1>
    <ul> 
        <li ng-repeat="item in dataList">{{ item.name }}</li>   
    </ul>
</div>

<div>
    <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true"></pagination>
</div>

<div>
    <h1>Show More Example</h1>
    <ul> 
        <li ng-repeat="item in dataListForMoreRows | limitTo: itemsPerPage">{{ item.name }}</li>
    </ul>
</div>

<div>
    <button class="btn btn-default" ng-click="showMoreRows()" ng-show="itemsPerPage < totalItems">Show More</button>
</div>
